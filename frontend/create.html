<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Créer un message sécurisé</title>
  <style>
    :root {
      --primary-color: #00d975;
      --primary-dark: #039c55;
      --background: #f5f5f5;
      --surface: #ffffff;
      --border-radius: 8px;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    h2{
      color: #039c55;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-family);
      background-color: var(--background);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: var(--surface);
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 400px;
      position: absolute;
      animation: anim 1s ease-out forwards;
      z-index: 0;
    }
    @keyframes anim {
      from{
        transform: translateY(-100%);
        opacity: 0;
      }
      to{
        transform: translateY(0);
        opacity: 1;
      }
    }
    .container-qr{
      background-color: var(--surface);
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      max-width: 400px;
      margin-left: 10px;
      animation: anim 1s ease-out forwards;
      position: absolute;
      transform: translateX(200%);
    }

    h2 {
      margin-top: 0;
      color: var(--primary-color);
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #002B29;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--primary-dark);
    }

    .link {
      margin-top: 1rem;
      text-align: center;
      color: green;
      font-weight: bold;
    }

    .form-row {
      display: flex;
      gap: 1rem;
    }

    .form-left {
      flex: 2;
      display: flex;
      flex-direction: column;
    }

    .form-right {
      flex: 1;
      display: flex;
      flex-direction: column;
    }


    button {
      margin-top: 1rem;
    }
    #secureForm,h2{
      user-select: none !important;
    }
    

  </style>
</head>
<body>
  <div class="container">
    <h2>Be ys Outsourcing <br>Pass.byos.mg</h2>
    <form id="secureForm">
      <div class="form-row">
        <div class="form-left">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" required />

          <label for="content">Message</label>
          <textarea id="content" name="content" rows="4" required></textarea>
        </div>

        <div class="form-right">
          <label for="expireMinutes">Expiration (min)</label>
          <input type="number" id="expireMinutes" name="expireMinutes" min="1" value="5" />

          <label for="maxViews">Consultations</label>
          <input type="number" id="maxViews" name="maxViews" min="1" value="1" />
        </div>
      </div>
      
      <button type="submit">Créer le lien</button>
    </form>

<textarea style="border: none;outline: none; margin-bottom: 0;" type="text" id="resultLink" class="link" readonly ></textarea>

</div>

  <script src="/lib/qrcode.min.js"></script>
  <script>

    document.getElementById("secureForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const password = document.getElementById("password").value;
      const content = document.getElementById("content").value;
      const expireMinutes = document.getElementById("expireMinutes").value;
      const maxViews = document.getElementById("maxViews").value;

      const response = await fetch("/create", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password, content, expireMinutes, maxViews })
      });

      const data = await response.json();
      const result = document.getElementById("resultLink");
      result.value = "";

      // Supprimer QR précédent s'il existe
      const oldQR = document.getElementById("qrcode");
      if (oldQR) oldQR.remove();

      if (data.link) {
        result.value = data.link;
        result.focus();
        result.select();

        // Générer le QR code

        const qrContainer = document.createElement("div");
        qrContainer.className = "container-qr"
        qrContainer.id = "qrcode";
        qrContainer.style.marginTop = "1rem";
        document.querySelector("body").appendChild(qrContainer);

        new QRCode(qrContainer, {
          text: data.link,
          width: 150,
          height: 150
        });
      } else {
        result.value = `Erreur : ${data.error}`;
      }


      const dragDiv = document.querySelector('.container-qr');
      let isDragging = false;
      let offsetX, offsetY;
  
      dragDiv.addEventListener('mousedown', (e) => {
        isDragging = true;
        offsetX = e.clientX - dragDiv.offsetLeft;
        offsetY = e.clientY - dragDiv.offsetTop;
        dragDiv.style.cursor = 'grabbing';
      });
  
      document.addEventListener('mousemove', (e) => {
        if (isDragging) {
          dragDiv.style.left = (e.clientX - offsetX) + 'px';
          dragDiv.style.top = (e.clientY - offsetY) + 'px';
        }
      });
  
      document.addEventListener('mouseup', () => {
        isDragging = false;
        dragDiv.style.cursor = 'grab';
      });

    });

  </script>

</body>
</html>
