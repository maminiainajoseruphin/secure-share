<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Créer un message sécurisé</title>
  <style>
    :root {
      --primary-color: #00d975;
      --primary-dark: #039c55;
      --background: #f5f5f5;
      --surface: #ffffff;
      --border-radius: 8px;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-family);
      background-color: var(--background);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: var(--surface);
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-top: 0;
      color: var(--primary-color);
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #002B29;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--primary-dark);
    }

    .link {
      margin-top: 1rem;
      text-align: center;
      color: green;
      font-weight: bold;
    }

    .form-row {
      display: flex;
      gap: 1rem;
    }

    .form-left {
      flex: 2;
      display: flex;
      flex-direction: column;
    }

    .form-right {
      flex: 1;
      display: flex;
      flex-direction: column;
    }


    button {
      margin-top: 1rem;
    }
    

  </style>
</head>
<body>
  <div class="container">
    <h2>Créer un message sécurisé</h2>
    <form id="secureForm">
  <div class="form-row">
    <div class="form-left">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" required />

      <label for="content">Message</label>
      <textarea id="content" name="content" rows="4" required></textarea>
    </div>

    <div class="form-right">
      <label for="expireMinutes">Expiration (min)</label>
      <input type="number" id="expireMinutes" name="expireMinutes" min="1" value="1" />

      <label for="maxViews">Consultations</label>
      <input type="number" id="maxViews" name="maxViews" min="1" value="1" />
    </div>
  </div>

  <button type="submit">Créer le lien</button>
</form>

    <input style="border: none;outline: none; margin-bottom: 0;" type="text" id="resultLink" class="link" readonly />

  </div>

  <script>
    document.getElementById("secureForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const password = document.getElementById("password").value;
      const content = document.getElementById("content").value;
      const expireMinutes = document.getElementById("expireMinutes").value;
      const maxViews = document.getElementById("maxViews").value;


      const response = await fetch("/create", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password, content, expireMinutes,maxViews })
      });

      const data = await response.json();
      const result = document.getElementById("resultLink");

      if (data.link) {
        result.value = data.link;
        result.focus();
        result.select(); // sélection automatique
      } else {
        result.value = `Erreur : ${data.error}`;    
      }
    });
  </script>
</body>
</html>
